trigger:
    - main

steps:
- task: KubernetesManifest@0
  displayName: Deploy to Kubernetes cluster
  inputs:
    action: deploy
    kubernetesServiceConnection: 'openshift-aro-generic'
    namespace: 'aro-ws'
    manifests: |
      $(Pipeline.Workspace)/resources/deployment.yaml
      $(Pipeline.Workspace)/resources/service.yaml

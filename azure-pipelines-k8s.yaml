trigger:
    - master

steps:
- task: KubernetesManifest@0
  displayName: Deploy to Kubernetes cluster
  inputs:
    action: deploy
    kubernetesServiceConnection: 'openshift-aro'
    namespace: 'aro-ws'
    manifests: |
      $(Pipeline.Workspace)/resources/deployment.yml
      $(Pipeline.Workspace)/resources/service.yml
